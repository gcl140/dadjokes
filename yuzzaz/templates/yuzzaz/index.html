<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok-Style Scroll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Snap scrolling for mobile */
        .snap-y {
            scroll-snap-type: y mandatory;
        }
        
        .snap-start {
            scroll-snap-align: start;
        }
    </style>
</head>
<body class="bg-black">
    <div class="relative h-screen overflow-hidden">
        <!-- Main scroll container -->
        <div id="scrollContainer" class="h-screen overflow-y-scroll no-scrollbar snap-y">
            <!-- Video items will be added here dynamically -->
        </div>
        
        <!-- Bottom navigation -->
        <div class="absolute bottom-0 left-0 right-0 flex justify-around items-center py-4 bg-gradient-to-t from-black to-transparent z-10">
            <button class="text-white flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span class="text-xs mt-1">Home</span>
            </button>
            <button class="text-white flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <span class="text-xs mt-1">Discover</span>
            </button>
            <button class="text-white flex flex-col items-center">
                <div class="bg-white rounded-full p-2 -mt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </div>
            </button>
            <button class="text-white flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <span class="text-xs mt-1">Inbox</span>
            </button>
            <button class="text-white flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="text-xs mt-1">Profile</span>
            </button>
        </div>
    </div>

    <script>
        // Generate random content for demo
        const contentItems = [
            { bg: 'bg-red-500', text: 'Video Content 1' },
            { bg: 'bg-blue-500', text: 'Video Content 2' },
            { bg: 'bg-green-500', text: 'Video Content 3' },
            { bg: 'bg-purple-500', text: 'Video Content 4' },
            { bg: 'bg-yellow-500', text: 'Video Content 5' },
            { bg: 'bg-pink-500', text: 'Video Content 6' },
            { bg: 'bg-indigo-500', text: 'Video Content 7' },
            { bg: 'bg-teal-500', text: 'Video Content 8' },
            { bg: 'bg-orange-500', text: 'Video Content 9' },
            { bg: 'bg-cyan-500', text: 'Video Content 10' }
        ];

        const scrollContainer = document.getElementById('scrollContainer');
        let currentIndex = 0;
        let isScrolling = false;
        let scrollTimeout;

        // Function to create a video item
        function createVideoItem(item, index) {
            const videoItem = document.createElement('div');
            videoItem.className = `h-screen w-full flex items-center justify-center snap-start ${item.bg} relative`;
            videoItem.dataset.index = index;
            
            videoItem.innerHTML = `
                <div class="text-white text-center">
                    <h2 class="text-3xl font-bold mb-4">${item.text}</h2>
                    <p class="text-lg">Swipe up for more content</p>
                </div>
                <div class="absolute right-4 bottom-24 flex flex-col items-center space-y-6">
                    <div class="flex flex-col items-center">
                        <div class="bg-white bg-opacity-30 rounded-full p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                        </div>
                        <span class="text-white text-xs mt-1">24.5K</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="bg-white bg-opacity-30 rounded-full p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                            </svg>
                        </div>
                        <span class="text-white text-xs mt-1">1.2K</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="bg-white bg-opacity-30 rounded-full p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                            </svg>
                        </div>
                        <span class="text-white text-xs mt-1">Share</span>
                    </div>
                </div>
                <div class="absolute bottom-24 left-4">
                    <div class="text-white">
                        <h3 class="font-bold text-lg">@username</h3>
                        <p class="text-sm">This is a sample video description</p>
                        <div class="flex items-center mt-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span class="text-xs">Original Sound</span>
                        </div>
                    </div>
                </div>
            `;
            
            return videoItem;
        }

        // Initialize with first few items
        function initializeContent() {
            for (let i = 0; i < 3; i++) {
                const item = contentItems[i % contentItems.length];
                scrollContainer.appendChild(createVideoItem(item, i));
            }
        }

        // Load more content when nearing the end
        function loadMoreContent() {
            const lastItemIndex = parseInt(scrollContainer.lastChild.dataset.index);
            
            for (let i = 1; i <= 2; i++) {
                const newIndex = lastItemIndex + i;
                const item = contentItems[newIndex % contentItems.length];
                scrollContainer.appendChild(createVideoItem(item, newIndex));
            }
        }

        // Handle scroll events
        function handleScroll() {
            if (isScrolling) return;
            
            isScrolling = true;
            clearTimeout(scrollTimeout);
            
            // Calculate which item is currently in view
            const scrollTop = scrollContainer.scrollTop;
            const windowHeight = window.innerHeight;
            currentIndex = Math.round(scrollTop / windowHeight);
            
            // Snap to the nearest item
            scrollContainer.scrollTo({
                top: currentIndex * windowHeight,
                behavior: 'smooth'
            });
            
            // Load more content if we're near the end
            const totalItems = scrollContainer.children.length;
            if (currentIndex >= totalItems - 2) {
                loadMoreContent();
            }
            
            scrollTimeout = setTimeout(() => {
                isScrolling = false;
            }, 100);
        }

        // Initialize
        initializeContent();
        
        // Add scroll event listener
        scrollContainer.addEventListener('scroll', handleScroll);
        
        // Also handle touch end for mobile
        scrollContainer.addEventListener('touchend', function() {
            setTimeout(() => {
                handleScroll();
            }, 100);
        });
    </script>
</body>
</html>
