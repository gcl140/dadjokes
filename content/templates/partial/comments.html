<div id="comments-modal" 
     class="fixed inset-0 bg-black bg-opacity-80 hidden justify-center items-center z-[9999] p-4">

    <div class="bg-black rounded-xl border border-gray-700 shadow-2xl w-full max-w-lg max-h-[90vh] flex flex-col">
        <!-- Header -->
        <div class="flex justify-between items-center p-6 border-b border-gray-600">
            <h2 class="text-xl font-bold text-white">Comments</h2>
            <button id="close-comments-full" class="text-gray-400 hover:text-white transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Comments List -->
        <div id="comments-list" class="flex-1 overflow-y-auto p-6 space-y-4 max-h-[400px]">
            <!-- JS will inject comments here -->
        </div>

        <!-- Footer with input and send button -->
        <div class="p-6 border-t border-gray-600 flex md:flex-row flex-col gap-2">
            <input id="comment-input" type="text" placeholder="Write a comment..."
                class="flex-1 border border-gray-600 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-gray-500 bg-gray-800 text-white placeholder-gray-400">
            <button id="send-comment" {% if not user.is_authenticated %}onclick=window.location.href='{% url "login" %}'{% endif %}
                    class="bg-white text-black hover:bg-gray-200 py-2 px-4 rounded-lg font-medium transition-colors duration-200">
                Send
            </button>
        </div>
    </div>
</div>
