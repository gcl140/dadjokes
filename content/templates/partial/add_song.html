<div id="songs-modal"
     class="fixed inset-0 bg-black bg-opacity-80 hidden z-[9999] p-4
            flex justify-center items-center">

    <div class="bg-black rounded-xl border border-gray-700 shadow-2xl w-full max-w-lg max-h-[90vh] flex flex-col">
        <!-- Header -->
        <div class="flex justify-between items-center p-6 border-b border-gray-600">
            <h2 class="text-xl font-bold text-white">Search Song</h2>
            <button id="song-comments-full" class="text-gray-400 hover:text-white transition-colors" onclick="document.getElementById('songs-modal').classList.add('hidden')">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Comments List -->
        <div id="songs-list" class="flex-1 overflow-y-auto p-6 space-y-4 max-h-[400px] text-gray-300">
            Type in a song name and click "Search" to find background music for your joke.
            Make sure to add the song title and artist for better results! example: "Blinding Lights The Weeknd"
        </div>

        <!-- Footer with input and send button -->
<form method="POST" action="{% url 'add_song' %}"
      class="p-6 border-t border-gray-600 flex md:flex-row flex-col gap-2">
    {% csrf_token %}

    <input 
        id="songs-input"
        name="query"
        type="text"
        placeholder="Search for a songâ€¦"
        class="flex-1 border border-gray-600 rounded-lg py-2 px-4
               focus:outline-none focus:ring-2 focus:ring-gray-500
               bg-gray-800 text-white placeholder-gray-400"
        required
    >

    {% if not user.is_authenticated %}
        <button 
            type="button"
            onclick="window.location.href='{% url 'login' %}'"
            class="bg-white text-black hover:bg-gray-200 py-2 px-4 rounded-lg font-medium transition-colors duration-200">
            Login
        </button>
    {% else %}
        <button 
            type="submit"
            class="bg-white text-black hover:bg-gray-200 py-2 px-4 rounded-lg font-medium transition-colors duration-200">
            Search
        </button>
    {% endif %}
</form>

    </div>
</div>
